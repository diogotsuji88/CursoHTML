<!DOCTYPE html>
<html>
<head>
  <title>Tabela</title>
  <meta charset="utf-8" />

  <!-- Descendente -->
  <style>
   p strong {
     color : red;
   }


 <!-- Filho direto -->

   p > strong {
     color : red;
   }


   /*Por Classe*/]
   .texto{
    color : blue;
   }

   /*Por ID*/
   #texto{
    color : yellow;
   }
 </style>
</head>

<body>
  <p>Teste <strong>Aula</strong></p>
  <strong>Aula</strong>
</body>
</html>
